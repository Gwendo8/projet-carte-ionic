<ion-header>
  <ion-toolbar>
    <ion-title>Liste des cartes</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-searchbar placeholder="Rechercher une carte"></ion-searchbar>
  <ion-list>
    <ion-item *ngFor="let item of data" class="card-item" (click)="openCardDetails(item)">
      <ion-card class="card">
        <div class="card-image-container">
          <img [src]="item.image_url" alt="{{ item.card_name }}" class="card-image">
          <div class="card-rarity">{{ item.rarity }}</div>
          <div class="card-title">{{ item.card_name }}</div>
          <div class="card-category">{{ item.category_name }}</div>
        </div>

        <div class="card-stats">
          <div class="stat">
            <span class="stat-label">HP</span>
            <span class="stat-value">{{ item.health_points }}</span>
          </div>
          <div class="stat">
            <span class="stat-label">ATK</span>
            <span class="stat-value">{{ item.attack_points }}</span>
          </div>
          <div class="stat">
            <span class="stat-label">DEF</span>
            <span class="stat-value">{{ item.defense_points }}</span>
          </div>
        </div>

        <ion-card-content>
          <p class="card-description">{{ item.card_description }}</p>
        </ion-card-content>
      </ion-card>
    </ion-item>
  </ion-list>

  <div *ngIf="data.length === 0" class="no-data">
    <p>Aucune donn√©e disponible.</p>
  </div>
</ion-content>
