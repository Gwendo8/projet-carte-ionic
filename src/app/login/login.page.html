<ion-header>
    <ion-toolbar>
      <ion-title>Connexion</ion-title>
    </ion-toolbar>
  </ion-header>
  
  <ion-content>
    <div class="login-container">
      <div class="login-card">
        <ion-text class="login-title">
          <h1>Bienvenue</h1>
          <p>Connectez-vous pour continuer</p>
        </ion-text>
  
        <form (submit)="login()">
          <ion-item class="input-item">
            <ion-label position="floating">Email</ion-label>
            <ion-input
              type="email"
              [(ngModel)]="email"
              name="email"
              required
            ></ion-input>
          </ion-item>
  
          <ion-item class="input-item">
            <ion-label position="floating">Mot de passe</ion-label>
            <ion-input
              type="password"
              [(ngModel)]="password"
              name="password"
              required
            ></ion-input>
          </ion-item>
  
          <ion-button expand="block" type="submit" class="login-button">
            Connexion
          </ion-button>
        </form>
  
        <ion-text class="register-link">
          <p>
            Pas encore inscrit ?
            <a href="/register">Cr√©ez un compte</a>
          </p>
        </ion-text>
      </div>
    </div>
  </ion-content>
